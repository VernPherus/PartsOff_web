<body class="bg-primary">

                <img src="img/logo.png" width="50" height="50" alt="">

                    Parts Off
                </span>
            </a>

            <!-- Toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!--search-->
                <form class="d-flex mx-auto">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" size="70">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item dropdown">

                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">Profile</a>
                            <a class="dropdown-item" href="login.html">Login</a>
                            <a class="dropdown-item" href="signup.html">Sign Up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <section style ="margin-bottom: 369px;">
        <div class="container mt-5 pt-5">
            <div class="row align-items-center">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <svg class="my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                            </div>
                            <form action="#">
                                <input type="text" name="" id="" class="form-control my-4 py-2" placeholder="Username">
                                <input type="email" name="" id="" class="form-control my-4 py-2" placeholder="Email">
                                <input type="password" name="" id="" class="form-control my-4 py-2" placeholder="Password">
                                <input type="password" name="" id="" class="form-control my-4 py-2" placeholder="Confirm Password">
                                <div class="text-center">
                                    <button class="btn btn-primary">Sign Up</button>
                                    <a href="login.html" class="nav-link">Already have an account? Login here</a>
                                </div>
                            </form>
                        </div>
                    </div>
